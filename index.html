<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Base Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      select,
      button {
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        font-size: 1.2em;
      }
      button {
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      .result {
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 5px;
        font-size: 1.5em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Number Base Converter</h1>
      <label for="number">Number:</label>
      <input type="text" id="number" placeholder="Enter number" />

      <label for="fromBase">From Base:</label>
      <select id="fromBase">
        <option value="2">Binary (Base 2)</option>
        <option value="8">Octal (Base 8)</option>
        <option value="10" selected>Decimal (Base 10)</option>
        <option value="16">Hexadecimal (Base 16)</option>
      </select>

      <label for="toBase">To Base:</label>
      <select id="toBase">
        <option value="2">Binary (Base 2)</option>
        <option value="8">Octal (Base 8)</option>
        <option value="10">Decimal (Base 10)</option>
        <option value="16" selected>Hexadecimal (Base 16)</option>
      </select>

      <button onclick="convertNumber()">Convert</button>

      <div id="result" class="result"></div>
    </div>

    <script>
      function convertNumber() {
        const number = document.getElementById("number").value;
        const fromBase = document.getElementById("fromBase").value;
        const toBase = document.getElementById("toBase").value;

        // Call the conversion function and display the result
        const result = convertBase(
          number,
          parseInt(fromBase),
          parseInt(toBase)
        );
        document.getElementById("result").innerHTML = `Result: ${result}`;
      }

      // Include the base converter function here
      function convertBase(number, fromBase, toBase) {
        let decimalValue = parseInt(number, fromBase);

        if (isNaN(decimalValue)) {
          return "Invalid Input!";
        }

        return decimalValue.toString(toBase).toUpperCase();
      }
    </script>
  </body>
</html>
